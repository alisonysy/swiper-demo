<!DOCTYPE html>
<html>
  <head>
    <title>Seamless Swiper</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./seamlessV1.css">
  </head>
  <body>
    <div class="container" width="500px" height="410px">
      <div class="win">
        <div id="slides" class="images">
          <img src="./1.png" alt="pic1" width="500" height="350">
          <img src="./2.png" alt="pic2" width="500" height="350">
          <img src="./3.png" alt="pic3" width="500" height="350">
          <img src="./2.png" alt="pic2" width="500" height="350">
        </div>
      </div>
      <div id="controls" style="text-align:center;">
        <button id="previous">Pre Slide</button>
        <button id="next">Next Slide</button>
      </div>
      <div id="buttonWrapper" style="text-align:center;">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>2</button>
      </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./seamlessV2.js"></script>
  </body>
</html>
